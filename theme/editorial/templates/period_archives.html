{% extends "base.html" %}

{% block title %}{{ SITENAME|striptags }} - {{ period | reverse | join(' ') | lower }} archives{% endblock %}

{% block content %}
  <dl>
    {% for article in dates %}
      <dt>{{ article.locale_date }}</dt>
      <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
    {% endfor %}
  </dl>
{% endblock %}
